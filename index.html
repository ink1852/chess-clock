<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Chess Clock</title>
</head>
<body>
    <main>
        <div id="player1" class="clock-box">
            <span>1:00</span>
        </div>
        <div id="player2" class="clock-box">
            <span>1:00</span>
        </div>

        <div id="icons">
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-pause"></i>
            <label for="open-form">
                <i class="fa-solid fa-pen-to-square"></i>
            </label>
            <input id="open-form" type="checkbox" class="hidden"/>
 
        </div>
    </main>
    
    <div id="stop-screen"></div>
    <div id="loading-screen"></div>

    <script src="https://kit.fontawesome.com/e6fb3651a0.js" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
    <script src="JS/background.js"></script>
</body>
</html>
