<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel=”manifest” href=”manifest.json”>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="IMG/logo.png">
    <title>Chess Clock</title>
</head>
<body>
    <main>
        <div id="player1" class="clock-box">
            <span>1:00</span>
        </div>
        <div id="player2" class="clock-box">
            <span>1:00</span>
        </div>

        <div id="icons">
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-pause"></i>
            <label for="open-form">
                <i class="fa-solid fa-pen-to-square"></i>
            </label>
            <button id="open-form" type="submit" class="hidden"></button>
        </div>
    </main>
    <dialog>
        <form id="modify-time-form">
            <div>
                <span>Minutes per player</span>
                <div>
                    <input id="player1-input" type="text" maxlength="2" value="1" autocomplete="off"/>
                    <input id="player2-input" type="text" maxlength="2" value="1" autocomplete="off"/>
                </div>
            </div>
            <div>
                <span>Extra</span>
                <div>
                    <input id="player1-extra-count" type="text" maxlength="1" value="0" autocomplete="off"/>
                    <input id="player2-extra-count" type="text" maxlength="1" value="0" autocomplete="off"/>
                </div>
            </div>
            <button>go</button>
        </form>
    </dialog>

    

    <div id="stop-screen"></div>
    <div id="loading-screen"></div>

    <script src="https://kit.fontawesome.com/e6fb3651a0.js" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
    <script src="JS/background.js"></script>
</body>
</html>
